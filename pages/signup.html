<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRestos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

  <div id="signupcontainer">
  <p id="signuphead">SIGN UP</p>
  <h3><p id="upmsg">Fill this form to Register Yourself</p></h3>
  <hr />
  <p class="signup">Username</p>
  <input placeholder="Enter your username" id="username"/>
  <p class="signup">Password</p>
  <input placeholder="Enter your password" id="password"/>
  <p class="signup">Phone</p>
  <input placeholder="Enter your phone" id="phone"/>
  <p class="signup">Email</p>
  <input placeholder="Enter your email" id="email"/>

  <button class="signbtn" id="signupbtn"> <i class="fa fa-user"> SIGN UP</i></button>

  <div style="display: flex;">
      <p class="signup">Already have an account?</p>
      <span class="home"><a href="/"><i class='fa fa-home'>GO HOME</i></a></span>

  </div>
  
  <button class="signbtn" id="signinbtn"><i class="fa fa-sign-in"> SIGN IN</i></button>
  </div>

</body>
<script src="../scripts/signup.js"></script>
</html>
