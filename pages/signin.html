<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRestos</title>
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>

  <div id="signincontainer">
    <p id="signinhead">SIGN IN</p>
    <h3><p id="inmsg">Fill this form to Login</p></h3>
    <hr />
    <p class="signin">Username</p>
    <input placeholder="Enter your username" id="username"/>
    <p class="signin">Password</p>
    
    <input placeholder="Enter your password" id="password"/>

    <button class="signbtn" id="signinbtn">SIGN IN</button>

    <div style="display: flex;">
      <p class="signin">Don't have an account?</p>
      <span class="home"><a href="/">Go Home</a></span>
    </div>
    
    <button class="signbtn" id="signupbtn">SIGN UP</button>
  </div>

</body>
<script src="../scripts/signin.js"></script>
</html>
